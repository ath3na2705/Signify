<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signify</title>
</head>
<body>
    <div class="logo-bar">
        <div class="settings">
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="logo-bar___column">
            <img src="images/signify_logo.png" class="logo-bar___column___logo" alt="Signify Logo"/>
        </div>
        <div class="logo-bar___column">
            <center>
                <h1>Signify - Translation Machine</h1>
            </center>
        </div>
    </div>

    <div class="translate-container">
        <div class="translate-container___column">
            <label for="language-dropdown">Select Language:</label>
            <select id="language-dropdown" class="translate-container___column___dropdown">
                <option value="asl">American Sign Language</option>
                <option value="ksl">Korean Sign Language</option>
            </select>
        </div>
    </div>

    <div class="webcam-container">
        <div class="webcam-container___column">
            <h2>Webcam</h2>
            <div class="webcam">
                <video id="videoElement" autoplay muted playsinline></video>
            </div>
            <div class="button-container">
                <button id="start-button" class="button">Start</button>
            </div>
        </div>
        <div class="translation-output-container">
            <h2>Korean</h2>
            <div id="translation-output" class="translation-output"></div>
        </div>
    </div>

    <script>
        const startButton = document.getElementById('start-button');
        const video = document.getElementById('videoElement');

        startButton.addEventListener('click', () => {
            if (navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then((stream) => {
                        video.srcObject = stream;
                        video.play();
                    })
                    .catch((error) => {
                        console.error("Error accessing webcam:", error);
                    });
            } else {
                alert("Webcam not supported in this browser.");
            }
        });
    </script>

    <script src="https://kit.fontawesome.com/ca7f97d49d.js" crossorigin="anonymous"></script>
</body>
</html>
